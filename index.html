
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#00FFA3">
    <title>SOL Trivia</title>
    <meta property="og:title" content="SOL Trivia">
    <meta property="og:site_name" content="SOL Trivia">
    <meta property="og:description" content="High-fidelity crypto trivia on Solana. Play, earn, and climb the leaderboard.">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/android-chrome-192x192.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .sol-gradient-text {
            background: linear-gradient(135deg, #a855f7 0%, #3b82f6 50%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scan-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 163, 0.2), transparent);
            animation: scan 4s linear infinite;
        }
        @keyframes scan-horizontal {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .scan-line-horizontal {
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: scan-horizontal 2s linear infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .floating { animation: float 6s ease-in-out infinite; }
        
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .safe-top { padding-top: env(safe-area-inset-top); }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 4px; }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Full podium card styles matching image - brightened for Top 3 */
        .podium-gold-full { background: linear-gradient(180deg, rgba(255, 215, 0, 0.12) 0%, #0a0a0a 100%); border-left: 1px solid rgba(255, 215, 0, 0.4); border-right: 1px solid rgba(255, 215, 0, 0.4); border-top: 1px solid rgba(255, 215, 0, 0.1); }
        .podium-silver-full { background: linear-gradient(180deg, rgba(226, 226, 226, 0.1) 0%, #0a0a0a 100%); border-left: 1px solid rgba(255, 255, 255, 0.3); border-right: 1px solid rgba(255, 255, 255, 0.3); border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .podium-bronze-full { background: linear-gradient(180deg, rgba(205, 127, 50, 0.1) 0%, #0a0a0a 100%); border-left: 1px solid rgba(205, 127, 50, 0.25); border-right: 1px solid rgba(205, 127, 50, 0.25); border-top: 1px solid rgba(205, 127, 50, 0.1); }
        .podium-elite-full { background: linear-gradient(180deg, rgba(0, 255, 163, 0.05) 0%, #0a0a0a 100%); border-left: 1px solid rgba(0, 255, 163, 0.15); border-right: 1px solid rgba(0, 255, 163, 0.15); border-top: 1px solid rgba(0, 255, 163, 0.05); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
      (function () {
        var ow = console.warn;
        console.warn = function () {
          var msg = String(arguments[0] || '');
          if (/SES|unpermitted intrinsics|403|Forbidden|failed to get|Blockhash attempt|Fallback endpoint/.test(msg)) return;
          ow.apply(console, arguments);
        };
      })();
    </script>
    <!-- Buffer is provided via Vite alias to src/utils/buffer-polyfill.ts (ESM); no CDN script needed -->
    <script type="module" src="/main.tsx"></script>
</body>
</html>
